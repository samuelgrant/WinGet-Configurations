# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: '10.0.22000'
  resources:
    # Configure basic Windows settings
    - resource: Microsoft.Windows.Developer/TaskBarAlignment
      directives:
        description: Left align taskbar
        allowPrerelease: true
      settings:
        Alignment: Left

    - resource: Microsoft.Windows.Developer/ShowSecondsInClock
      directives:
        description: Hide seconds in clock
        allowPrerelease: true
      settings:
        Ensure: Absent

    - resource: Microsoft.Windows.Developer/HideFileExtensions
      directives:
        description: Show file extensions
        allowPrerelease: true
      settings:
        Ensure: Absent
    
    - resource: Microsoft.Windows.Developer/ShowHiddenFiles
      directives:
        description: Show hidden files
        allowPrerelease: true
      settings:
        Ensure: Present

    - resource: Microsoft.Windows.Developer/ShowTaskViewButton
      directives:
        description: Hide task view from taskbar
        allowPrerelease: true
      settings:
        Ensure: Absent

    ## This will look weird unless you change your Windows accent
    - resource: Microsoft.Windows.Developer/EnableDarkMode
      directives:
        description: Enable dark mode
        allowPrerelease: true
      settings:
        Ensure: Present

    # Install software
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: discord
      directives:
        description: Install Discord
        allowPrerelease: true
      settings:
        id: Discord.Discord
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: chrome
      directives:
        description: Install Google Chrome
        allowPrerelease: true
      settings:
        id: Google.Chrome
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: firefox
      directives:
        description: Install Firefox
        allowPrerelease: true
      settings:
        id: Mozilla.Firefox
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: office365
      directives:
        description: Install Office 365
        allowPrerelease: true
      settings:
        id: Microsoft.Office
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: notepad++
      directives:
        description: Install Notepad++
        allowPrerelease: true
      settings:
        id: Notepad++.Notepad++
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: sharex
      directives:
        description: Install ShareX
        allowPrerelease: true
      settings:
        id: ShareX.ShareX
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: steam
      directives:
        description: Install Steam
        allowPrerelease: true
      settings:
        id: Valve.Steam
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: yubikey_Manager
      directives:
        description: Install YubikeyManager
        allowPrerelease: true
      settings:
        id: Yubico.YubikeyManager
        source: winget            
