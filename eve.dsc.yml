# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify min OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: '10.0.22000'
  resources:
    # Install software
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: comms/mumble
      directives:
        description: Install Mumble
        allowPrerelease: true
      settings:
        id: Mumble.Mumble.Client
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: comms/xmpp
      directives:
        description: Install Pidgin
        allowPrerelease: true
      settings:
        id: Pidgin.Pidgin
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: eveonline
      directives:
        description: Install Eve Online
        allowPrerelease: true
      settings:
        id: CCPGames.EVEOnline
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: utils/evemon
      directives:
        description: Install Evemon
        allowPrerelease: true
      settings:
        id: EVEMonDevelopmentTeam.EVEMon
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: utils/pyfa
      directives:
        description: Install Python Fitting Assistant
        allowPrerelease: true
      settings:
        id: pyfa.pyfa
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: utils/sharex
      directives:
        description: Install ShareX
        allowPrerelease: true
      settings:
        id: ShareX.ShareX
        source: winget        